<div class="container">
  <label for="name"></label>
  <input type="number" [(ngModel)]='name' id="name" name="name">
  <p>Typed name: {{ name }}</p>
  <button (click)="check()">Submit</button>
  <table>
  <tr *ngFor="let emp of biller">
    <td>{{ emp.name }}</td>
    <td>{{ emp.email }}</td>
    <td>{{ emp.pwd }}</td>
  </tr>
  </table>
</div>
